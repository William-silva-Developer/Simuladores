                <div class="form-preemptivo">
                    <div >
                        
                        <form id="processForm">
                            <div>
                              <label for="name">Nome do processo:</label>
                              <input type="text" id="name" required>
                            </div>
                            <div>
                              <label for="executionTime">Tempo de execução:</label>
                              <input type="number" id="executionTime" required>
                            </div>
                            <div>
                              <label for="priority">Prioridade:</label>
                              <input type="number" id="priority" required>
                            </div>
                            <button type="button" onclick="addProcess()">Adicionar Processo</button>
                          </form>
                          <br>
                          <button type="button" onclick="calculate()">Calcular</button>
                          <br>
                          
                        
                    </div>
                    
               
                       <div class="area-results">
                        <h3>Tempo total de execução</h3>
                        <div class="listaProcessos">
                            
                            <span id="totalTimeResult"></span>
                            
                        </div>
                        
                        <h3>Tempo médio de espera</h3>
                        <div class="resultados">
